<!DOCTYPE html>
<html>
<head>
	<title>University Dashboard</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		body {
			background-color: #f2f2f2;
			padding: 20px;
		}

		h1 {
			font-size: 36px;
			font-weight: bold;
			text-align: center;
			margin-bottom: 20px;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: white;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border-radius: 10px;
			width: 80%;
			margin: 0 auto;
		}

		.name {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		.subjects {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			margin-top: 20px;
			width: 100%;
		}

		.subject {
			background-color: #e6e6e6;
			padding: 10px;
			margin: 10px;
			text-align: center;
			border-radius: 10px;
			width: 30%;
			position: relative;
		}

		.subject:hover {
			cursor: pointer;
		}

		.subject:hover .overlay {
			display: block;
		}

		.overlay {
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			color: white;
			font-size: 24px;
			font-weight: bold;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			border-radius: 10px;
		}

		.overlay i {
			font-size: 48px;
			margin-bottom: 10px;
		}

		.overlay span {
			font-size: 18px;
		}

		.overall-attendance {
			margin-top: 20px;
			width: 100%;
			text-align: center;
		}

		.attendance-percentage {
			font-size: 48px;
			font-weight: bold;
			color: #009933;
			animation: blinker 1.5s linear infinite;
		}

		@keyframes blinker {
			50% {
				opacity: 0;
			}
		}
	</style>
</head>
<body>
    <h1>University Dashboard</h1>
	<div class="container">
		<div class="name">John Doe</div>
		<table>
			<thead>
				<tr>
					<th>Subject</th>
					<th>Attendance</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Maths</td>
					<td class="attendance-absent">3/10</td>
				</tr>
				<tr>
					<td>English</td>
					<td class="attendance-present">7/10</td>
				</tr>
				<tr>
					<td>Science</td>
					<td class="attendance-present">9/10</td>
				</tr>
				<tr>
					<td>History</td>
					<td class="attendance-absent">2/10</td>
				</tr>
			</tbody>
		</table>
		<div class="overall-attendance">
			Overall Attendance: <span class="attendance-percentage">80%</span>
		</div>
	</div>
    <script>
        function showAttendance(subject) {
            // Code to show attendance details for the selected subject
            alert("Attendance details for " + subject + " subject.");
        }
    </script>
    </body>
    </html>
